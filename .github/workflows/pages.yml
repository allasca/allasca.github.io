name: BlogCI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Download Source file
      uses: actions/checkout@v2
    - name: Prepare Node env
      uses: actions/setup-node@v1
      with:
        node-version: "16.x" # This corresponds to your own nodejs version (10.12 tested well)
    - name: Set Env
      env: 
        GITHUB_ACCESS_TOKEN: ${{ secrets.G_TOKEN }}  
      run: |
        git config --global user.name 'allasca'
        git config --global user.email 'y.allasca@gmail.com' 
        sed -i "s/GITHUB_ACCESS_TOKEN/$GITHUB_ACCESS_TOKEN/g" ./_config.yml
    - name: Deploy Hexo
      run: |
        npm install -g hexo-cli
        npm install --save hexo-deployer-git
        hexo clean && hexo deploy
